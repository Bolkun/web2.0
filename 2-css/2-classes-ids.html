<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Meine Webseite</title>
	<style type="text/css">
		.red {
			color:red;
			font-size: 200%;
		}
		.large {
			font-size:200%;
		}
		#green {
			color:green;
		}
		.underlined {
			text-decoration: underline;
		}
	</style>        
</head>

<body>
	<!-- ID hat Priorität gegen CLASS  -->
	<p class="red" id="green">Alle Wege führen nach Rom!</p>
	
	<p class="large">Internal CSS ist super!</p>
	
	<p id="green">Dies ist etwas mehr text. <span class="underlined"> Und dies ist unterstrichen.</span></p>
	
	<h1 class="red">CSS ist cool!</h1>
</body>
</html>
