<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap-Basis-Vorlage</title>
  
	<link rel="stylesheet" href="css/bootstrap.css">

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Button, der das Modal aufruft -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#meinModal" data-name="Denis">
		  Email Denis
		</button>

		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#meinModal" data-name="Stefan">
		  Email Stefan
		</button>
		  
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#meinModal" data-name="Panjutorials">
		  Email Panjutorials
		</button>
		  
		<!-- Modal -->
		<div class="modal fade" id="meinModal" tabindex="-1" role="dialog" aria-labelledby="meinModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="meinModalLabel">Modal-Überschrift</h4>
					</div>
					<div class="modal-body">
						Inhalt des Modals
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
						<button type="button" class="btn btn-primary">Änderungen speichern</button>
					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover Überschrift" data-content="PopoverInhalt blabla">Popover anzeigen</button>
	  
		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Tooltip links">Tooltip links</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip oben">Tooltip oben</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Tooltip unten">Tooltip unten</button>

		<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip rechts">Tooltip rechts</button>
	</div>
	
	<script type="text/javascript">
		$('#meinModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget) // Button, der das Modal ausgelöst hat
			var recipient = button.data('name') // Infos aus data-*-Attributen 
			var modal = $(this)
			modal.find('.modal-title').text('Neue Nachricht an ' + recipient)
			modal.find('.modal-body input').val(recipient)
		})
		
		$('#meinModal').on('hidden.bs.modal', function (e) {
			alert("Modal wurde geschlossen");
		})
	  
		$('[data-toggle="popover"]').popover();
		
		$('[data-toggle="tooltip"]').tooltip();
	</script>
</body>
</html>
