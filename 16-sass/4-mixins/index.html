<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mixins</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <h1>SASS Mixins</h1>
      <p>A mixin lets you make groups of CSS declarations that you want to reuse throughout your site.</p>

      <div class="box"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
      <div class="box"></div>
      
    </div>
